<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <title>Weather App</title>
  </head>
  
  <header
    class="container-fluid text-center text-white bg-dark p-2 weather-header"
  >
    <h1 class="title">Weather Dashboard</h1>
  </header>
  
  
  
  
  
  <body>


  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid everything" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <div id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input
                class="form-input weather-search"
                type="text"
                id="search-input"
                placeholder="Atlanta"
                aria-labelledby="form-heading"
                aria-controls="today forecast"
              />
              <div class="input-group-append">
                <button
                  class="btn search-button"
                  id="search-button"
                  aria-label="submit search"
                >
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </div>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section 
          id="today"
          class="mt-3"
          role="region"
          aria-live="polite"
        ></section>
        <section
          id="forecast"
          class="row mt-3"
          role="region"
          aria-live="polite"
        ></section>
      </div>
    </div>
  </div>

  </body>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/main.js"></script>
</html>
